<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #007bff;
    }

    .signup-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="signup-card">
    <h2 class="text-center text-primary fw-bold">Sign Up</h2>
    <form class="needs-validation" novalidate id="signupForm">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          <div class="invalid-feedback">Please provide a first name.</div>
        </div>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          <div class="invalid-feedback">Please provide a last name.</div>
        </div>
        <div class="col-12">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="col-12">
          <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>
        <div class="col-12">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <div class="invalid-feedback" id="confirmPasswordFeedback">Passwords must match.</div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    
    document.getElementById('signupButton').addEventListener('click', function (event) {
      event.preventDefault();
      alert('Account created!');
    });
    (function () {
      'use strict';
      const form = document.querySelector('.needs-validation');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      const confirmFeedback = document.getElementById('confirmPasswordFeedback');
      const signupButton = document.getElementById('signupButton');
      
      confirmPassword.addEventListener('input', function () {
  if (confirmPassword.value.trim() === "") {
    confirmPassword.classList.remove("is-invalid", "is-valid");
    confirmFeedback.textContent = "";
  } else if (password.value !== confirmPassword.value) {
    confirmPassword.classList.add("is-invalid");
    confirmPassword.classList.remove("is-valid");
    confirmFeedback.textContent = "Passwords do not match.";
  } else {
    confirmPassword.classList.add("is-valid");
    confirmPassword.classList.remove("is-invalid");
    confirmFeedback.textContent = "";
  }
});

      form.addEventListener('submit', function (event) {
        if (!form.checkValidity() || password.value !== confirmPassword.value) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
